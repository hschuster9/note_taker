<h4>{{vm.note.title}}</h4>
<h5>{{vm.note.body}}</h5>

<form data-ng-submit="vm.update()">
  <div class="form-group">
<input class="form-control" type="text" data-ng-model="vm.note.title" placeholder="Note Title">
</div>
<div class="form-group">
<input class="form-control" type="text" data-ng-model="vm.note.body" placeholder="Note Body">
</div>
<button class="btn btn-warning" type="submit">Update</button> <button class="btn btn-danger" data-ng-click="vm.destroy()" type="submit">Delete</button>
</form>
